{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12" >
            <h2 class="mt-2 lead">Update {{object.name}} Details</h2>
        </div>
        <div class="col-12">
            <form method="post">{% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-secondary" type="submit" value="Update">
                <a class="ml-3 btn btn-danger" href="{% url 'wish:delete' slug=object.slug %}">Delete</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
